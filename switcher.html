<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Latitude and Longitude</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      textarea {
        width: 100%;
        height: 200px;
        margin-bottom: 20px;
      }
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      #output {
        white-space: pre-line;
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <textarea id="input" placeholder="Paste your data here"></textarea>
    <button onclick="switchCoordinates()">Switch Latitude and Longitude</button>
    <div id="output"></div>
    <button onclick="copyToClipboard()">Copy to Clipboard</button>

    <script>
      function switchCoordinates() {
        var input = document.getElementById("input").value;
        var output = input.replace(
          /(-?\d+\.\d+)\s(-?\d+\.\d+)/g,
          function (match, lat, lon) {
            // Here we switch latitude and longitude
            return lon + " " + lat;
          }
        );
        document.getElementById("output").innerText = output;
      }

      function copyToClipboard() {
        var output = document.getElementById("output").innerText;
        navigator.clipboard.writeText(output).then(
          function () {
            console.log("Text copied to clipboard");
          },
          function (err) {
            console.error("Could not copy text to clipboard: ", err);
          }
        );
      }
    </script>
  </body>
</html>
