<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Latitude and Longitude</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      textarea {
        width: 100%;
        height: 200px;
        margin-bottom: 20px;
      }
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        margin-right: 10px;
      }
      button:hover {
        background-color: #0056b3;
      }
      #output {
        white-space: pre-line;
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <textarea id="input" placeholder="Paste your data here"></textarea>
    <button onclick="switchCoordinates()">Switch Latitude and Longitude</button>
    <button onclick="changeAll()">Change All</button>
    <button onclick="copyToClipboard()">Copy to Clipboard</button>
    <div id="output"></div>

    <script>
      function switchCoordinates() {
        var input = document.getElementById("input").value;
        var output = input.replace(
          /(-?\d+\.\d+)\s(-?\d+\.\d+)/g,
          function (match, lat, lon) {
            // Here we switch latitude and longitude
            return lon + " " + lat;
          }
        );
        document.getElementById("output").innerText = output;
      }

      function changeAll() {
        var input = document.getElementById("input").value;
        var lines = input.split("\n");

        // Remove the header line
        if (lines.length > 0 && lines[0].startsWith("WKT,camera_nam")) {
          lines.shift(); // Remove the first element
        }

        for (var i = 0; i < lines.length; i++) {
          var line = lines[i].trim();

          // Skip empty lines
          if (line === "") continue;

          var parts = line.split('"');
          var coordinates = parts[1].trim().replace(/\s+/g, ",");
          var camName = parts[2].trim();

          // Remove commas from camName and ToolTip
          camName = camName.replace(/,/g, "");
          var tooltip = camName.replace(/,/g, "");

          var polygonItem = `<app:MapPolygonItem Points="${coordinates}" Fill="#FF00B0F0" Stroke="#FFFFFFFF" x:Name="MapPolygonItem${camName.replace(
            /\s/g,
            "_"
          )}" ToolTip="${tooltip}" Opacity="0.4" app:SynoItem.Layer="CameraPOV">
<app:SynoItem.AnimationItems>
<app:ColorAnim x:Key="Fill" DefaultColor="#FF00B0F0">
<app:ColorEntry Condition="$V.ML01.C_${camName.replace(
            /\s/g,
            ""
          )}#Alarm" Color="#FFFF0000" />
</app:ColorAnim>
</app:SynoItem.AnimationItems>
</app:MapPolygonItem>`;

          lines[i] = polygonItem;
        }

        var output = lines.join("\n");
        document.getElementById("output").innerText = output;
      }

      function copyToClipboard() {
        var output = document.getElementById("output").innerText;
        navigator.clipboard.writeText(output).then(
          function () {
            console.log("Text copied to clipboard");
          },
          function (err) {
            console.error("Could not copy text to clipboard: ", err);
          }
        );
      }
    </script>
  </body>
</html>
